

{{> navbar-fade}}

<div class="content">

   <div class="container">
     <div class="row justify-content-center">
       <div class="col-md-10">


         <div class="row justify-content-center">
           <div class="col-md-6">
             <h3 class="heading mb-4">Request Demo</h3>
             <p>Reach out to us for a demo so we can have show you in more detail our features and services</p>

             <p><img src="{{root}}assets/images/quote.png" alt="Image" class="img-fluid"></p>
           </div>
           <div class="col-md-6">

             <form class="mb-5" method="post" id="contactForm" name="contactForm">
               <div class="row">
                 <div class="col-md-12 form-group">
                   <input type="text" class="form-control" name="name" id="name" placeholder="Name of Hospital">
                 </div>
               </div>
               <div class="row">
                 <div class="col-md-12 form-group">
                   <input type="text" class="form-control" name="email" id="email" placeholder="Email">
                 </div>
               </div>
               <div class="row">
                 <div class="col-md-12 form-group">
                   <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone">
                 </div>
               </div>
               <div class="row">
                 <div class="col-md-12 form-group">
                   <input type="text" class="form-control" name="date" id="date" placeholder="Date">
                 </div>
               </div>
               <div class="row">
                 <div class="col-md-12 form-group">
                   <input type="text" class="form-control" name="time" id="time" placeholder="Time">
                 </div>
               </div>
               <div class="row">
                 <div class="col-md-12 form-group">
                   <input type="text" class="form-control" name="location" id="location" placeholder="Location">
                 </div>
               </div>
               <div class="row">
                 <div class="col-md-12 form-group">
                   <input type="text" class="form-control" name="subject" id="subject" placeholder="Convenient way to be contacted">
                 </div>
               </div>

               <div class="row">
                 <div class="col-12">
                   <input type="submit" value="Send" class="btn btn-primary rounded-0 py-2 px-4">
                 <span class="submitting"></span>
                 </div>
               </div>
             </form>

             <div id="form-message-warning mt-4"></div>
             <div id="form-message-success">
               Your message was sent, thank you!
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>

 </div>
 {{> footer-light}}
